<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day-Mode & Night-Mode Toggle</title>
  </head>
  <body>
    <div class="center">
      <input type="checkbox" name="toggle" id="toggle" />
      <label for="toggle">
        <div class="thumb">
          <div class="rotator">
            <div class="left side">
              <span class="fa-solid fa-moon"></span>
            </div>
            <div class="right side">
              <span class="fa-solid fa-sun"></span>
            </div>
          </div>
        </div>
      </label>
      <div class="videos">
        <video autoplay muted loop class="video">
          <source src="/videos/sun.mp4" type="video/mp4" />
        </video>

        <video autoplay muted loop class="video">
          <source src="/videos/moon.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
